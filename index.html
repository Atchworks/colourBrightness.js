<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo of colourBrightness.js jQuery plugin</title>
        <style>
        	.lightbox {
        		background-color: #333;
        	}
        	.lightbox2 {
        		background-color: #ccc;
        	}

        	.light {
        	  color: #000;
        	}

        	.dark {
        	  color: #fff;
        	}
        </style>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="jquery.colourbrightness.js"></script>
        <script>
		$(document).ready(function(){
			// Target your element
			$('.lightbox, .lightbox2').colourBrightness();
			// $('.lightbox2').colourBrightness();
		});
        </script>
    </head>

</html>
